#example yml file for specific organism

#HOME variable is about PATH config on the server
#DATA_HOME is the root PATH to store data 
#BLAT_HOME is the root PATH to store blat
HOME: [
/app/data,
/usr/local
]
#######################################################################
#gggsss
#Assemblyname
#OGS-folder-name
#[DATAHOME]/other_species/$(inputs.in_tree[0])/$(inputs.in_tree[1])/scaffold/analyses/$(inputs.in_tree[2])
#Genus name
#Species name
in_tree: [
gggsss,
AssemblyName,
FolderName,
Genus,
Species
]
#######################################################################
url_md5checksums: [
ftp://ftp.ncbi.nlm.nih.gov/genomes/all/GCA/003/335/185/GCA_003335185.2_ASM333518v2/md5checksums.txt
]
