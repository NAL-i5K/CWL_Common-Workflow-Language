#example yml file for specific organism

#The full path look like this:
#[PATH]/$(inputs.tree[0])/$(inputs.tree[1])/$(inputs.tree[2])
#[PATH]/$(inputs.tree[0])/$(inputs.tree[1])/[deepPATH]
#-------------------------------------------------------------------------------
PATH: [
/app/data/other_species,
/app/data/working_files,
/usr/local/blat/db
]
#-------------------------------------------------------------------------------
tree: [
athros,
Aros_20,
scaffold/analyses/Athalia_rosae
]
scientific_name: [
Athalia,
rosae
]
#-------------------------------------------------------------------------------
url_md5checksums: [
ftp://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/344/095/GCF_000344095.2_Aros_2.0/md5checksums.txt
]
#-------------------------------------------------------------------------------
deepPATH_genomic_fasta: [
scaffold
]
url_genomic_fasta: [
ftp://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/344/095/GCF_000344095.2_Aros_2.0/GCF_000344095.2_Aros_2.0_cds_from_genomic.fna.gz
]
#-------------------------------------------------------------------------------
deepPATH_genomic_gff: [
scaffold/analyses/Apis_mellifera_Annotation_100
]
url_genomic_gff: [
ftp://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/344/095/GCF_000344095.2_Aros_2.0/GCF_000344095.2_Aros_2.0_genomic.gff.gz
]
#-------------------------------------------------------------------------------
#The rest urls
#For example,
#Protein fasta(_translated_cds*)
#CDS fasta
#RNA fasta
deepPATH_others: [
scaffold/analyses/Apis_mellifera_Annotation_100
]
url_others: [
ftp://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/344/095/GCF_000344095.2_Aros_2.0/GCF_000344095.2_Aros_2.0_rm.out.gz
]
#-------------------------------------------------------------------------------
