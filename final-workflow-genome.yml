jbrowse/data
]
deepPATH_bigwig: [
scaffold/bigwig
]
#-------------------------------------------------------------------------------
host: [
https://apollo-dev.nal.usda.gov
]
#-------------------------------------------------------------------------------
#authentication in apollo
#username
#password
login_apollo2: [
example@ars.usda.gov,
ExamplePassword
]
